<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        
        </div>



<div class="container">
  <h2>Register Your self </h2>
  <form action="RegisterServlet">
    
      
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>



    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>

    <div class="form-group">
      <label for="cnfpwd">Confirm Password:</label>
      <input type="password" class="form-control" id="cnfpwd" placeholder="Confirm password" name="cnfpwd">

    </div>


    <div class="form-group">
      <label for="username">Name:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Name" name="username">
    </div>

    <div class="form-group">
      <label for="useraddress">Address:</label>
      <input type="text" class="form-control" id="useraddress" placeholder="Enter Address" name="useraddress">
    </div>

      <div class="form-group">
      <label for="usermobile">Mobile:</label>
      <input type="text" class="form-control" id="usermobile" placeholder="Enter Mobile" name="usermobile">
    </div>






    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>


</body>
</html>
